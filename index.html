<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Calculator</h1>
  <form id="calculator">
    <label for="input1">1st number:</label>
    <input id="input1" type="text">
    <label for="input2">2nd number:</label>
    <input id="input2" type="text">

    <label>
      <input type="radio" name="operator" value="add" class="operator">
      add
    </label>
    <label>
      <input type="radio" name="operator" value="subtract" class="operator">
      subtract
    </label>
    <label>
      <input type="radio" name="operator" value="multiply" class="operator">
      multiply
    </label>
    <label>
      <input type="radio" name="operator" value="divide" class="operator">
      divide
    </label>

    <button type="submit" class="btn">Go!</button>
  </form>

  <h2>Results</h2>
  <p id="output"></p>
</body>
</html>
